<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Conversor de moneda</title>
</head>

<body>

    <div class="container mt-5">

        <div class="row p-5">

            <div class="col-12 col-lg-6 mt-5">
                <h1>
                    Bienvenido al conversor de moneda.
                </h1>
                <h2>
                    <i>
                        Por Hernán Díaz
                    </i>
                </h2>
                <div class="cotizacion mt-5">

                    <h3>
                        La cotización de hoy es:
                    </h3>
                    <p>
                        <b>1 U$D = AR$ 115.73</b>
                    </p>
                </div>
            </div>
            <div class="col-12 col-lg-6 mt-5">
                <h2 class="mb-3">¿Qué desea hacer?</h2>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                            type="button" role="tab" aria-controls="home" aria-selected="true">Convertir AR$ a
                            U$D</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                            type="button" role="tab" aria-controls="profile" aria-selected="false">Convertir U$D a
                            AR$</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="my-5">
                            <label for="inputPesos">
                                <h3>Ingrese monto en pesos</h3>
                            </label>
                            <input class="form-control form-control-lg" type="text" id="inputPesos"
                                placeholder="Ejemplo: 1500" aria-label=".form-control-lg example">
                        </div>
                        <button class="btn btn-primary btn-lg" type="submit">Convertir a dólares</button>

                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

                        <div class="my-5">
                            <label for="inputDolares">
                                <h3>Ingrese monto en dólares</h3>
                            </label>
                            <input class="form-control form-control-lg" type="text" id="inputDolares"
                                placeholder="Ejemplo: 200" aria-label=".form-control-lg example">
                        </div>
                        <button class="btn btn-primary btn-lg" type="submit">Convertir a pesos</button>

                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>

</body>

</html>
